
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaZi Career Analysis System</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="bazi.js"></script>
</head>
<body>
    <div class="left-section">
        <div class="title">DESTINY</div>
        
            
        </div>
    </div>
    
    <div class="right-section">
        <h2>Personal Information</h2>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError">Please enter your name</span>
        </div>
        
        <div>
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female" checked> Female</label>
            </div>
        </div>
        
        <div>
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <span class="error" id="birthDateError">Please select your birth date</span>
        </div>
        
        <div>
            <label for="birthTime">Birth Time</label>
            <input type="time" id="birthTime" name="birthTime">
            <span class="error" id="birthTimeError">Please select your birth time</span>
        </div>

        <div>
            <input type="checkbox" id="timeUnknown" name="timeUnknown">
            <label for="timeUnknown">Time of Birth Unknown</label>
        </div>
        
        <div>
            <label for="career">Desired Career</label>
            <select id="career" name="career" required>
                <option value="">Please select a career</option>
                <option value="Construction">Construction</option>
                <option value="Consumer products & services">Consumer products & services</option>
                <option value="Education">Education</option>
                <option value="Energy">Energy</option>
                <option value="Financial services">Financial services</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Industrial / Manufacturing">Industrial / Manufacturing</option>
                <option value="Industrial products & services">Industrial products & services</option>
                <option value="Plantation / Agriculture">Plantation / Agriculture</option>
                <option value="Property">Property</option>
                <option value="Technology / IT">Technology / IT</option>
                <option value="Telecommunications & media">Telecommunications & media</option>
                <option value="Trading & services">Trading & services</option>
                <option value="Transportation & logistics">Transportation & logistics</option>
                <option value="Utilities">Utilities</option>
            </select>
            <span class="error" id="careerError">Please select a career</span>
        </div>

        <div>
            <label for="secondCareer">Second Desired Career</label>
            <select id="secondCareer" name="secondCareer" required>
                <option value="">Please select a career</option>
                <option value="">Please select a career</option>
                <option value="Construction">Construction</option>
                <option value="Consumer products & services">Consumer products & services</option>
                <option value="Education">Education</option>
                <option value="Energy">Energy</option>
                <option value="Financial services">Financial services</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Industrial / Manufacturing">Industrial / Manufacturing</option>
                <option value="Industrial products & services">Industrial products & services</option>
                <option value="Plantation / Agriculture">Plantation / Agriculture</option>
                <option value="Property">Property</option>
                <option value="Technology / IT">Technology / IT</option>
                <option value="Telecommunications & media">Telecommunications & media</option>
                <option value="Trading & services">Trading & services</option>
                <option value="Transportation & logistics">Transportation & logistics</option>
                <option value="Utilities">Utilities</option>
                            </select>
                            <span class="error" id="secondCareerError">Please select a career</span>
                        </div>
                        
                        <div class="buttons">
                            <button type="reset" onclick="resetForm()">Reset</button>
                            <button type="button" onclick="submitData()">Start Analysis</button>
                        </div>
                    </div>
                
                    <script src="bazi.js"></script>
                    <script>
                        function validateForm() {
                            let isValid = true;
                            const name = document.getElementById('name').value;
                            const birthDate = document.getElementById('birthDate').value;
                            const birthTime = document.getElementById('birthTime').value;
                            const career = document.getElementById('career').value;
                            const secondCareer = document.getElementById('secondCareer').value;
                            const timeUnknown = document.getElementById('timeUnknown').checked;
                
                            if (!name) {
                                document.getElementById('nameError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('nameError').style.display = 'none';
                            }
                
                            if (!birthDate) {
                                document.getElementById('birthDateError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('birthDateError').style.display = 'none';
                            }
                
                            if (!birthTime && !timeUnknown) {
                                document.getElementById('birthTimeError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('birthTimeError').style.display = 'none';
                            }
                
                            if (!career) {
                                document.getElementById('careerError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('careerError').style.display = 'none';
                            }
                
                            if (!secondCareer) {
                                document.getElementById('secondCareerError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('secondCareerError').style.display = 'none';
                            }
                
                            return isValid;
                        }
                
                        function submitData() {
                            if (!validateForm()) {
                                return;
                            }
                
                            const name = document.getElementById('name').value;
                            const gender = document.querySelector('input[name="gender"]:checked').value;
                            const birthDate = document.getElementById('birthDate').value;
                            const birthTime = document.getElementById('birthTime').value;
                            const career = document.getElementById('career').value;
                            const secondCareer = document.getElementById('secondCareer').value;
                            const timeUnknown = document.getElementById('timeUnknown').checked;
                
                            localStorage.setItem('name', name);
                            localStorage.setItem('gender', gender);
                            localStorage.setItem('birthDate', birthDate);
                            localStorage.setItem('birthTime', birthTime);
                            localStorage.setItem('career', career);
                            localStorage.setItem('secondCareer', secondCareer);
                            localStorage.setItem('timeUnknown', timeUnknown);
                
                            window.location.href = 'result.html';
                        }
                
                        function resetForm() {
                            document.querySelectorAll('.error').forEach(error => {
                                error.style.display = 'none';
                            });
                            document.getElementById('name').value = '';
                            document.querySelector('input[name="gender"][value="female"]').checked = true; // 默认选择 female
                            document.getElementById('birthDate').value = '';
                            document.getElementById('birthTime').value = '';
                            document.getElementById('career').value = '';
                            document.getElementById('secondCareer').value = '';
                            document.getElementById('timeUnknown').checked = false;
                            localStorage.clear(); // 清除本地存储的数据
                        }
                
                        document.getElementById('timeUnknown').addEventListener('change', function() {
                            const birthTimeInput = document.getElementById('birthTime');
                            if (this.checked) {
                                birthTimeInput.disabled = true;
                                birthTimeInput.value = '';
                                document.getElementById('birthTimeError').style.display = 'none';
                            } else {
                                birthTimeInput.disabled = false;
                            }
                        });
                    </script>
                </body>
                </html>
