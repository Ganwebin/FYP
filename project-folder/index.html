                    <script>
                        function validateForm() {
                            let isValid = true;
                            const name = document.getElementById('name').value;
                            const birthDate = document.getElementById('birthDate').value;
                            const birthTime = document.getElementById('birthTime').value;
                            const career = document.getElementById('career').value;
                            const secondCareer = document.getElementById('secondCareer').value;
                            const timeUnknown = document.getElementById('timeUnknown').checked;
                
                            if (!name) {
                                document.getElementById('nameError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('nameError').style.display = 'none';
                            }
                
                            if (!birthDate) {
                                document.getElementById('birthDateError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('birthDateError').style.display = 'none';
                            }
                
                            if (!birthTime && !timeUnknown) {
                                document.getElementById('birthTimeError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('birthTimeError').style.display = 'none';
                            }
                
                            if (!career) {
                                document.getElementById('careerError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('careerError').style.display = 'none';
                            }
                
                            if (!secondCareer) {
                                document.getElementById('secondCareerError').style.display = 'block';
                                isValid = false;
                            } else {
                                document.getElementById('secondCareerError').style.display = 'none';
                            }
                
                            return isValid;
                        }
                
                        function submitData() {
                            if (!validateForm()) {
                                return;
                            }
                
                            const name = document.getElementById('name').value;
                            const gender = document.querySelector('input[name="gender"]:checked').value;
                            const birthDate = document.getElementById('birthDate').value;
                            const birthTime = document.getElementById('birthTime').value;
                            const career = document.getElementById('career').value;
                            const secondCareer = document.getElementById('secondCareer').value;
                            const timeUnknown = document.getElementById('timeUnknown').checked;
                
                            localStorage.setItem('name', name);
                            localStorage.setItem('gender', gender);
                            localStorage.setItem('birthDate', birthDate);
                            localStorage.setItem('birthTime', birthTime);
                            localStorage.setItem('career', career);
                            localStorage.setItem('secondCareer', secondCareer);
                            localStorage.setItem('timeUnknown', timeUnknown);
                
                            window.location.href = 'result.html';
                        }
                
                        function resetForm() {
                            document.querySelectorAll('.error').forEach(error => {
                                error.style.display = 'none';
                            });
                            document.getElementById('name').value = '';
                            document.querySelector('input[name="gender"][value="female"]').checked = true; // 默认选择 female
                            document.getElementById('birthDate').value = '';
                            document.getElementById('birthTime').value = '';
                            document.getElementById('career').value = '';
                            document.getElementById('secondCareer').value = '';
                            document.getElementById('timeUnknown').checked = false;
                            localStorage.clear(); // 清除本地存储的数据
                        }
                
                        document.getElementById('timeUnknown').addEventListener('change', function() {
                            const birthTimeInput = document.getElementById('birthTime');
                            if (this.checked) {
                                birthTimeInput.disabled = true;
                                birthTimeInput.value = '';
                                document.getElementById('birthTimeError').style.display = 'none';
                            } else {
                                birthTimeInput.disabled = false;
                            }
                        });
                    </script>
